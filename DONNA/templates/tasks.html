<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONNA // TASKS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: #00ffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent), 
                        linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* TOP NAVIGATION - Same as Chat */
        .top-nav {
            position: relative;
            z-index: 100;
            background: rgba(10, 14, 39, 0.95);
            border-bottom: 2px solid #00ffff;
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 36px;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #00ffff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #0a0e27;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 20px;
            border-left: 1px solid rgba(0, 255, 255, 0.3);
        }

        .user-badge {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #00ffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 68, 85, 0.2);
            border: 1px solid #ff4455;
            color: #ff4455;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: #ff4455;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 68, 85, 0.4);
        }

        /* MAIN CONTENT */
        .main-container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        .page-header {
            margin-bottom: 25px;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #00ffff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 14px;
            color: rgba(0, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        /* TASK STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 20px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(0, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* TASKS SECTION */
        .tasks-section {
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .add-task-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ff88, #00ffcc);
            color: #0a0e27;
            border: 2px solid #00ff88;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
        }

        .add-task-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-left: 4px solid #00ffff;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            animation: taskSlideIn 0.3s ease-out;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.4);
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #00ff88;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #00ffff;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: rgba(0, 255, 255, 0.5);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: rgba(0, 255, 255, 0.6);
        }

        .task-priority {
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(255, 68, 85, 0.2);
            border: 1px solid #ff4455;
            color: #ff4455;
        }

        .priority-medium {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid #ffa500;
            color: #ffa500;
        }

        .priority-low {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .task-description {
            font-size: 13px;
            color: rgba(0, 255, 255, 0.6);
            margin-top: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-delete {
            padding: 8px 16px;
            background: rgba(255, 68, 85, 0.2);
            border: 1px solid #ff4455;
            color: #ff4455;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .task-delete:hover {
            background: #ff4455;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(0, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00ffff;
        }

        .empty-text {
            font-size: 14px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .add-task-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- TOP NAVIGATION -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo-section">
                <div class="logo-icon">‚ö°</div>
                <div class="logo-text">DONNA</div>
            </div>
            
            <div class="nav-links">
                <a href="/" class="nav-link">
                    üí¨ Chat
                </a>
                <a href="/tasks" class="nav-link active">
                    ‚úì Tasks
                </a>
                <a href="/calendar" class="nav-link">
                    üìÖ Calendar
                </a>
            </div>

            <div class="user-info">
                <div class="user-badge">
                    <span>üë§</span>
                    <span id="username-display">Loading...</span>
                </div>
                <button class="logout-btn" onclick="handleLogout()">
                    üö™ Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">‚úì MISSION TASKS</h1>
            <p class="page-subtitle">Manage and track your objectives</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <div class="section-header">
                <h2 class="section-title">üéØ Active Missions</h2>
                <button class="add-task-btn" onclick="askDonnaToAddTask()">+ Ask DONNA to Add Task</button>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <div class="empty-state">
                    <div class="empty-icon">‚úì</div>
                    <div class="empty-title">No Active Tasks</div>
                    <div class="empty-text">Ask DONNA to create tasks or enjoy your free time!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let authToken = null;
        let username = null;

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing tasks page...');
            
            authToken = localStorage.getItem('authToken');
            username = localStorage.getItem('username');

            console.log('üîç Auth check:', { 
                hasToken: !!authToken, 
                username: username
            });

            if (!authToken || !username) {
                console.log('‚ùå Not authenticated, redirecting to login');
                window.location.href = '/login';
                return;
            }

            console.log('‚úÖ Authenticated as:', username);
            document.getElementById('username-display').textContent = username;
            
            loadTasks();
            
            // Auto-refresh every 10 seconds
            setInterval(loadTasks, 10000);
        });

        // Load tasks
        async function loadTasks() {
            try {
                console.log('üìö Loading tasks...');
                
                const response = await fetch('/api/tasks', {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì• Tasks response status:', response.status);

                if (response.status === 401) {
                    console.log('‚ùå 401 Unauthorized');
                    alert('Your session has expired. Please login again.');
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                console.log('üì• Tasks data:', data);

                if (!data.success) throw new Error(data.error);

                tasks = data.tasks || [];
                console.log(`‚úÖ Loaded ${tasks.length} tasks`);
                
                updateStats();
                renderTasks();
            } catch (error) {
                console.error('‚ùå Error loading tasks:', error);
            }
        }

        // Update stats
        function updateStats() {
            const active = tasks.filter(t => !t.completed).length;
            const completed = tasks.filter(t => t.completed).length;
            
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úì</div>
                        <div class="empty-title">No Tasks Yet</div>
                        <div class="empty-text">Ask DONNA to create tasks or enjoy your free time!</div>
                    </div>
                `;
                return;
            }

            // Sort: active tasks first, then completed
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed === b.completed) return 0;
                return a.completed ? 1 : -1;
            });

            container.innerHTML = sortedTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="task-checkbox" 
                        ${task.completed ? 'checked' : ''} 
                        onchange="toggleTask('${task.id}', this.checked)"
                    >
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-meta">
                            ${task.priority ? `<span class="task-priority priority-${task.priority}">${task.priority}</span>` : ''}
                            ${task.due_date ? `<span>üìÖ Due: ${formatDate(task.due_date)}</span>` : ''}
                        </div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="task-delete" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle task completion
        async function toggleTask(id, checked) {
            console.log(`‚úì Toggling task ${id} to ${checked ? 'completed' : 'active'}`);
            
            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` 
                    },
                    body: JSON.stringify({ completed: checked })
                });

                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }

                if (response.ok) {
                    console.log('‚úÖ Task toggled successfully');
                    await loadTasks();
                }
            } catch (error) {
                console.error('‚ùå Error toggling task:', error);
            }
        }

        // Delete task
        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            
            console.log(`üóëÔ∏è Deleting task ${id}`);
            
            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'DELETE',
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }

                if (response.ok) {
                    console.log('‚úÖ Task deleted successfully');
                    await loadTasks();
                }
            } catch (error) {
                console.error('‚ùå Error deleting task:', error);
            }
        }

        // Ask DONNA to add task
        function askDonnaToAddTask() {
            window.location.href = '/';
        }

        // Helpers
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                console.log('üëã Logging out...');
                localStorage.clear();
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
